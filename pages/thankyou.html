<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Thank You | AstrovaFit</title>

  <!-- Fonts and CSS from your main site -->
  <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="../assets/css/fontawesome.css">
  <link rel="stylesheet" href="../assets/css/themify-icons.css">
  <link rel="stylesheet" href="../assets/css/base.css">
  <link rel="stylesheet" href="../assets/css/style.css">
  <link rel="stylesheet" href="../assets/css/responsive.css">
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: "Lexend", sans-serif;
      block-size: 100vh;
      background: linear-gradient(135deg, #fdf8ef 0%, #f8d77c 40%, #3c536e 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
    }

    /* Floating glow */
    .glow {
      position: absolute;
      inline-size: 600px;
      block-size: 600px;
      background: radial-gradient(circle at center, rgba(255,255,255,0.4) 0%, transparent 70%);
      inset-block-start: -150px;
      inset-inline-start: -150px;
      animation: floatGlow 10s infinite alternate ease-in-out;
      z-index: 0;
    }

    @keyframes floatGlow {
      from { transform: translateY(0) scale(1); }
      to { transform: translateY(30px) scale(1.05); }
    }

    /* Thank You Card */
    .thankyou-card {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 30px;
      text-align: center;
      padding: 80px 60px;
      max-inline-size: 800px;
      inline-size: 90%;
      box-shadow: 0 10px 40px rgba(60,83,110,0.3);
      backdrop-filter: blur(10px);
      position: relative;
      z-index: 2;
      animation: fadeUp 1.5s ease;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(50px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Dark circular background behind logo */
    .logo-wrapper {
      display: inline-block;
      background: rgba(60, 83, 110, 0.9);
      padding: 30px;
      border-radius: 50%;
      margin-block-end: 30px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.3);
    }

    .logo-wrapper img {
      inline-size: 180px;
      block-size: auto;
      filter: drop-shadow(2px 4px 12px rgba(0,0,0,0.5));
      animation: pulseLogo 4s infinite ease-in-out;
    }

    @keyframes pulseLogo {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.05); opacity: 0.95; }
    }

    /* Original text colors */
    .thankyou-card h1 {
      color: #3c536e;
      font-size: 2.8rem;
      font-weight: 700;
      margin-block-end: 20px;
    }

    .thankyou-card p {
      color: #555;
      font-size: 1.2rem;
      margin-block-end: 40px;
      line-height: 1.6;
    }

    .thankyou-card a {
      text-decoration: none;
      background: linear-gradient(135deg, #e5c466 0%, #d4b454 100%);
      color: #000;
      padding: 14px 40px;
      border-radius: 50px;
      font-weight: 600;
      letter-spacing: 0.5px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }

    .thankyou-card a:hover {
      background: linear-gradient(135deg, #d4b454 0%, #c4a344 100%);
      transform: scale(1.05);
    }

    /* Floating particles */
    .particles span {
      position: absolute;
      display: block;
      background: rgba(255,255,255,0.3);
      border-radius: 50%;
      animation: floatUp 12s infinite ease-in;
      z-index: 1;
    }

    @keyframes floatUp {
      0% { transform: translateY(100vh) scale(0.5); opacity: 0.3; }
      100% { transform: translateY(-10vh) scale(1.2); opacity: 0; }
    }

    .particles span:nth-child(1){ inset-inline-start:10%; inline-size:25px; block-size:25px; animation-delay:0s;}
    .particles span:nth-child(2){ inset-inline-start:25%; inline-size:15px; block-size:15px; animation-delay:3s;}
    .particles span:nth-child(3){ inset-inline-start:45%; inline-size:30px; block-size:30px; animation-delay:6s;}
    .particles span:nth-child(4){ inset-inline-start:70%; inline-size:18px; block-size:18px; animation-delay:9s;}
    .particles span:nth-child(5){ inset-inline-start:85%; inline-size:22px; block-size:22px; animation-delay:12s;}

    /* Phone responsive */
    @media (max-inline-size: 480px) {
      .thankyou-card {
        padding: 40px 20px;
      }

      .logo-wrapper {
        padding: 20px;
      }

      .logo-wrapper img {
        inline-size: 120px;
      }

      .thankyou-card h1 {
        font-size: 1.8rem;
      }

      .thankyou-card p {
        font-size: 1rem;
      }

      .thankyou-card a {
        padding: 10px 25px;
        font-size: 0.9rem;
      }
    }
@media (min-width: 481px) and (max-width: 991px) {
  .thankyou-card {
    padding: 60px 40px; 
  }

  .logo-wrapper {
    padding: 25px; 
  }

  .logo-wrapper img {
    inline-size: 150px; 
  }

  .thankyou-card h1 {
    font-size: 2.2rem; 
  }

  .thankyou-card p {
    font-size: 1.1rem; 
  }

  .thankyou-card a {
    padding: 12px 35px; 
    font-size: 1rem;
  }
}

  </style>
</head>

<body>
  <div class="glow"></div>
  <div class="particles">
    <span></span><span></span><span></span><span></span><span></span>
  </div>

  <div class="thankyou-card">
    <div class="logo-wrapper">
      <img src="../assets/images/logo2.png" alt="AstrovaFit Logo">
    </div>
    <h1>Thank You üåø</h1>

      Your wellness journey begins here!<br>

      Our team will reach out soon to help you <em>restore balance, energy, and mindfulness.</em>
    </p>
    <a href="index.html">‚Üê Back to Home</a>
  </div>
</body>
</html>
